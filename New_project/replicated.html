<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .course-list {
            margin-top: 20px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose a course for your upload</h2>
        <label>Class:</label>
        <select>
            <option>Class 8</option>
            <option>Class 9</option>
            <option>Class 10</option>
            <option>Class 11</option>
            <option>Class 12</option>
        </select>
        <label>Subject:</label>
        <select>
            <option>Maths</option>
            <option>English</option>
            <option>   Physics</option>
            <option>   Chemistry</option>
            <option>    Biology</option>
            <option>   History</option>
            <option>   Civics</option>
            <option>   Geography</option>
            <option>   Hindi</option>
            <option>   Accountancy</option>
            <option>   Business Studies</option>
            <option>   Sanskrit</option>

        </select>
        <label>Course Name:</label>
        <input type="text" placeholder="Write the course name here">
        <button class="button">+ Add another course</button>
        <div class="course-list">SCHOOL > All subjects > General knowledge</div>
        <button class="button">CHOOSE YOUR FILE(S)</button>
    </div>
</body>
</html>
