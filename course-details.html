<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 30px;
        }

        .course-info {
            padding: 20px 0;
        }

        .course-title {
            font-size: 2em;
            color: #333;
            margin: 0 0 20px 0;
        }

        .meta-info {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
        }

        .description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .instructor-info {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .instructor-name {
            font-size: 1.2em;
            color: #333;
            margin: 0;
        }

        .instructor-title {
            color: #666;
            margin: 5px 0 0 0;
        }

        .enroll-section {
            background: #f8f9fa;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            margin-top: 20px;
        }

        .enroll-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .enroll-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">‚Üê Back to Courses</a>
    
    <div class="container">
        <div id="courseContent">
            <!-- Course content will be loaded here -->
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        // Format price in Indian Rupees
        function formatPrice(price) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR'
            }).format(price);
        }

        // Load course details
        async function loadCourseDetails() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const courseId = urlParams.get('id');

                if (!courseId) {
                    throw new Error('Course ID not provided');
                }

                const response = await fetch(`${API_URL}/courses/${courseId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch course details');
                }

                const course = await response.json();
                document.title = `${course.title} - Course Details`;

                const instructorName = course.instructor ? course.instructor.username : 'Unknown Instructor';

                const courseContent = document.getElementById('courseContent');
                courseContent.innerHTML = `
                    <div class="course-info">
                        <h1 class="course-title">${course.title}</h1>
                        
                        <div class="instructor-info">
                            <h3 class="instructor-title">Instructor</h3>
                            <p class="instructor-name">${instructorName}</p>
                        </div>

                        <div class="meta-info">
                            <div class="meta-item">
                                <span>Duration:</span>
                                <strong>${course.duration} hours</strong>
                            </div>
                            <div class="meta-item">
                                <span>Category:</span>
                                <strong>${course.category}</strong>
                            </div>
                            <div class="meta-item">
                                <span>Subcategory:</span>
                                <strong>${course.subcategory || 'Not specified'}</strong>
                            </div>
                        </div>

                        <div class="description">
                            <h3>About This Course</h3>
                            <p>${course.description}</p>
                        </div>

                        ${course.materials && course.materials.length > 0 ? `
                            <div class="materials">
                                <h3>Course Materials</h3>
                                <ul class="material-list">
                                    ${course.materials.map(material => `
                                        <li class="material-item">
                                            <span>${material.split('/').pop()}</span>
                                            <a href="${material}" class="download-link" target="_blank">Download</a>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>

                    <div class="enroll-section">
                        <button class="enroll-button" onclick="enrollCourse('${courseId}')">
                            Start Learning
                        </button>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading course details:', error);
                document.getElementById('courseContent').innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2>Error loading course details</h2>
                        <p>${error.message}</p>
                        <a href="courses.html" class="back-button">Return to Courses</a>
                    </div>
                `;
            }
        }

        // Load course details when page loads
        document.addEventListener('DOMContentLoaded', loadCourseDetails);

        async function enrollCourse(courseId) {
            if (!courseId) {
                alert('Invalid course ID');
                return;
            }

            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please login to enroll in this course');
                window.location.href = 'Login.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/courses/${courseId}/enroll`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 404) {
                    throw new Error('Course enrollment not available');
                }

                if (!response.ok) {
                    throw new Error('Failed to enroll in course');
                }

                alert('Successfully enrolled in course!');
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Error enrolling in course:', error);
                alert(error.message || 'Failed to enroll in course. Please try again.');
            }
        }
    </script>
</body>
</html>
